<!DOCTYPE html>
<html class="no-js" lang="pt-BR">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="x-ua-compatible" content="ie=edge" />
		<title>Folha de S.Paulo</title>
		<meta name="description" content="" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<link rel="apple-touch-icon" href="apple-touch-icon.png" />
		<link rel="stylesheet" href="./assets/css/styles.css" />
	</head>
	<body>
		<header class="header">
			<div class="header__container">
				<button class="header__button">
					<svg>
						<use xlink:href="./assets/img/icons.svg#menu" />
					</svg>
				</button>
				<div class="header__logo">
					<img
						src="./assets/img/logo.png"
						alt="Logomarca da Folha de São Paulo"
					/>
					<h2 class="header__logo__subtitle">
						O site de teste para <strong>novos webs</strong>
					</h2>
				</div>
				<div class="header__social-medias">
					<div class="header__social-media header__social-media--facebook">
						<svg>
							<use xlink:href="./assets/img/icons.svg#facebook" />
						</svg>
						<span>Curtir</span>
					</div>
					<div class="header__social-media header__social-media--twitter">
						<svg>
							<use xlink:href="./assets/img/icons.svg#twitter" />
						</svg>
						<span>Seguir</span>
					</div>
				</div>
			</div>
		</header>
		<main class="main">
			<section class="carousel">
				<article class="carousel__item">
					<h3 class="carousel__title">Mussum ipsum cacilds</h3>
					<h4 class="carousel__subtitle">
						Pra lá, depois divoltis porris, paradis.<br />
						Paisis, filhis, espiritis santis
					</h4>
				</article>
				<h4 class="carousel__subtitle carousel__subtitle--variant">
					Pra lá, depois divoltis porris, paradis.
				</h4>
				<div class="carousel__buttons">
					<button class="carousel__button"></button>
					<button class="carousel__button"></button>
					<button class="carousel__button"></button>
				</div>
				<button class="carousel__arrow carousel__arrow--left">
					<svg>
						<use xlink:href="./assets/img/icons.svg#chevron-left"></use>
					</svg>
				</button>
				<button class="carousel__arrow carousel__arrow--right">
					<svg>
						<use xlink:href="./assets/img/icons.svg#chevron-right"></use>
					</svg>
				</button>
			</section>
			<section class="highlights">
				<article class="highlight">
					<h3 class="highlight__title">Pindureta</h3>
				</article>
				<article class="highlight">
					<h3 class="highlight__title">Bolis</h3>
				</article>
				<article class="highlight">
					<h3 class="highlight__title">Sapien</h3>
				</article>
			</section>
		</main>
	</body>
</html>
