<!DOCTYPE html>
<html class="no-js" lang="">
    <head>

        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Folha de S.Paulo</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <!-- STYLESHEETS -->
        <link rel="stylesheet" href="dist/stylesheets/all.min.css">

    </head>
    <body>
        <!-- NAVBAR -->
        <nav class="nav">
            <div class="nav-wrapper container">
                <a href="#" class="nav-toggle"><img src="dist/images/menu-icon.png" alt="Icone para acesso a navegação"></a>
                <div class="nav-brand">
                    <div class="brand">
                        <img class="image" src="dist/images/logo.png" alt="Logo Folha">
                        <p class="slogan hidden-small">O site teste para <strong>novos webs</strong></p>
                    </div>
                </div>
                <div class="nav-connect">
                    <a href="#" class="button --default connect --facebook hidden-small">
                        <i class="icon  icon-facebook"></i>
                        <span class="hidden-medium">curtir</span>
                    </a>
                    <a href="#" class="button --default connect --twitter hidden-small">
                        <i class="icon icon-twitter"></i>
                        <span class="hidden-medium">seguir</span>
                    </a>
                </div>
            </div>
        </nav>

        <!-- HEADER -->
        <header class="banner-wrapper container">
            <div class="banner">
                <div class="image" style="background-image: url('dist/images/image_rotate.png')">
                    <h1 class="title --background --primary --auto">Mussum ipsum cacilds</h1>
                </div>
                <p class="description --dark">Mais vale um bebadis conhecidiss.</p>
            </div>
            <section class="idicator">

                <label class="item" for="1"><input class="radio" type="radio" name="banner-indicator" id="1"></label>
                <label class="item" for="2"><input class="radio" type="radio" name="banner-indicator" id="2"></label>
                <label class="item" for="3"><input class="radio" type="radio" name="banner-indicator" id="3"></label>
                
            </section>           
        </header>
    </body>
</html>
